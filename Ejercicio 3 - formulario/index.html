<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="">
        <label for="nombre">Nombres:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre aquí">
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Introduca su apellido aquí">
        <br>
        <label for="date">Fecha de nacimiento:</label>
        <input type="date" name="" id="">
        <br>
        <label for="genero">Sexo:</label>
        <input type="radio" name="hombre" id="genero" value="hombre">
        <label for="genero">hombre</label>
        <input type="radio" name="mujer" id="genero" value="mujer">
        <label for="genero">mujer</label>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="introduzca su Email Aquí">
        <br>
        <input type="checkbox" name="novedades" id="novedades">
        <label for="novedades">Deseo recibir información sobre novedades y ofertas.</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre la protección de datos.</label>
        <br>
        <input type="reset" name="" id="">
        <input type="submit" value="enviar">
    </form>
</body>
<footer>Douglas Elias Weitzel</footer>
</html>
